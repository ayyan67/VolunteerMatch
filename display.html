<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Event Deatils</title>
</head>

<body>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round"></span>
        </label>
        <span id="theme-label">Dark Mode</span>
    </div>
    <div class="container">
        <div class="login__content">
            <div class="title-container">
                <h1 class="main-title"><span>I</span><br><span>LOVE</span><br><span>VOLUNTEERING</span></h1>
            </div>
            <div class="event_details">
                <h2>Event Details</h2>

                <table class="display_table">
                  <tr>
                    <td class="event__label"><strong>Event Name</strong></td>
                    <td><span id="eventName"></span></td>
                  </tr>
                  <tr>
                    <td><strong>Event Description</strong></td>
                    <td><span id="eventDescription"></span></td>
                  </tr>
                  <tr>
                    <td><strong>Location</strong></td>
                    <td><span id="location"></span></td>
                  </tr>
                  <tr>
                    <td><strong>Required Skills</strong></td>
                    <td><span id="requiredSkills"></span></td>
                  </tr>
                  <tr>
                    <td><strong>Urgency</strong></td>
                    <td><span id="urgency"></span></td>
                  </tr>
                  <tr>
                    <td><strong>Event Date</strong></td>
                    <td><span id="eventDate"></span></td>
                  </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Function to parse URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        // Function to get all parameters with the same name
        function getAllParametersByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)', 'g'),
                results, values = [];
            while ((results = regex.exec(url)) !== null) {
                if (results[2]) values.push(decodeURIComponent(results[2].replace(/\+/g, ' ')));
            }
            return values;
        }


        // Retrieve and display form data from URL parameters
        document.getElementById('eventName').textContent = getParameterByName('eventName');
        document.getElementById('eventDescription').textContent = getParameterByName('eventDescription');
        document.getElementById('location').textContent = getParameterByName('location');
        document.getElementById('urgency').textContent = getParameterByName('urgency');
        document.getElementById('eventDate').textContent = getParameterByName('eventDate');
        const requiredSkills = getAllParametersByName('requiredSkills');
        document.getElementById('requiredSkills').textContent = requiredSkills.length ? requiredSkills.join(', ') : 'None';
        console.log(requiredSkills);

    </script>
</body>
</html>
