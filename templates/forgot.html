<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../static/css/styles.css">

    <title>Forgot Password - We Love Volunteering</title>
</head>
<body>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round"></span>
        </label>
        <span id="theme-label">Dark Mode</span>
    </div>
    <div class="container">
        <div class="login__content">
            <div class="title-container">
                <h1 class="main-title"><span>I</span><br><span>LOVE</span><br><span>VOLUNTEERING</span></h1>
            </div>
            <div class="image-container">
                <img src="../static/img/vol7.png" alt="forgot password image" class="login__img">
                <form action="/api/forgot" method="POST" class="login__form" id="forgot-form">
                    <div>
                        <h1 class="login__title">Forgot Password</h1>
                        <p class="login__description">Enter your email to reset your password.</p>
                    </div>
                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="input-email" class="login__label">Email</label>
                                <input type="email" placeholder="Enter your email address" required class="login__input" id="input-email">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="login__buttons">
                            <button type="submit" class="login__button">Submit</button>
                            <a href="\" class="login__button login__button-ghost">Back to Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="../static/js/main.js"></script>
    <script>
        document.getElementById('forgot-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('input-email').value;

            const response = await fetch('/api/forgot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            });

            if (response.ok) {
                alert('Password reset link sent to your email');
                window.location.href = '/';
            } else {
                const data = await response.json();
                alert(data.message);
            }
        });
    </script>
</body>
</html>
