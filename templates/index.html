<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>We Love Volunteering - Bedimcode</title>
</head>
<body>
    <div class="container">
        <div class="login__content">
            <div class="title-container">
                <h1 class="main-title"><span>I</span><br><span>LOVE</span><br><span>VOLUNTEERING</span></h1>
            </div>
            <div class="image-container">
                <img src="../static/img/vol7.png" alt="register image" class="login__img">
                <form action="#" method="POST" class="login__form" id="login-form">
                    <div>
                        <h1 class="login__title"><span>Welcome</span> Back</h1>
                        <p class="login__description">Welcome! Please login to continue.</p>
                    </div>
                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="input-email" class="login__label">Email</label>
                                <input type="email" placeholder="Enter your email address" required class="login__input" id="input-email">
                            </div>
                            <div>
                                <label for="input-pass" class="login__label">Password</label>
                                <div class="login__box">
                                    <input type="password" placeholder="Enter your password" required class="login__input" id="input-pass">
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div>
                            </div>
                        </div>
                        <div class="login__check">
                            <input type="checkbox" class="login__check-input" id="input-check">
                            <label for="input-check" class="login__check-label">Remember me</label>
                        </div>
                    </div>
                    <div>
                        <div class="login__buttons">
                            <button type="submit" class="login__button">Log In</button>
                            <a href="../templates/register.html" class="login__button login__button-ghost">Sign Up</a>
                        </div>
                        <a href="../templates/forgot.html" class="login__forgot">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="../static/js/main.js"></script>
</body>
</html>
