<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/history.css">
    <link rel="stylesheet" href="../static/css/volunteer.css">

    <title>Volunteer History</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome, <span id="username">Rahma</span></h2>
            <div class="header-icons">
                <a href="base.html" class="icon-link">Dashboard <i class="ri-dashboard-line"></i></a>
                <a href="profile.html" class="icon-link">Profile <i class="ri-user-line"></i></a>
                <a href="notification.html" class="icon-link">Notification <i class="ri-user-line"></i></a>
            </div>
        </div>
        <div class="content">
            <div class="history-container">
                <div class="volunteer-list">
                    <h2 class="volunteer-list-title">Volunteer List</h2>
                    <ul id="volunteer-list"></ul>
                </div>
                <div class="volunteer-info" id="volunteer-info">
                    <h2 class="volunteer-info-title">Volunteer Info</h2>
                    <div id="info-content"></div>
                </div>
                <div class="history-table-container">
                    <h2 class="history-title">Volunteer Participation History</h2>
                    <table id="history-table">
                        <thead>
                            <tr>
                                <th>Event Name</th>
                                <th>Description</th>
                                <th>Location</th>
                                <th>Required Skills</th>
                                <th>Urgency</th>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="history-tbody">
                        </tbody>
                    </table>
                </div>
            </div>   
        </div>
    </div>
    <script src="../static/js/volunteerhistory.js"></script>
</body>
</html>
