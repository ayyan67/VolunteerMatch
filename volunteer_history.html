<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/history.css">
    <link rel="stylesheet" href="assets/css/volunteer.css">

    <title>Volunteer History</title>
</head>
<body>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round"></span>
        </label>
        <span id="theme-label">Dark Mode</span>
    </div>

    <div class="history-container">
        <div class="volunteer-list">
            <h2 class="volunteer-list-title">Volunteer List</h2>
            <ul id="volunteer-list"></ul>
        </div>
        <div class="volunteer-info" id="volunteer-info">
            <h2 class="volunteer-info-title">Volunteer Info</h2>
            <div id="info-content"></div>
        </div>
        <div class="history-table-container">
            <h2 class="history-title">Volunteer Participation History</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Description</th>
                        <th>Location</th>
                        <th>Required Skills</th>
                        <th>Urgency</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="history-tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets/js/volunteerhistory.js"></script>
</body>
</html>
